<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配置 PR 监控</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/config.css') }}" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="mb-4">配置 PR 监控</h1>
        <p><a href="{{ url_for('index') }}" class="btn btn-secondary">返回监控页面</a></p>

        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">API 配置</h2>
                <form id="api-config-form">
                    <div class="mb-3">
                        <label for="access_token" class="form-label">Gitee 访问令牌 (Access Token):</label>
                        <input type="password" class="form-control" id="access_token" name="access_token"
                            value="{{ config.get('ACCESS_TOKEN', '') }}" placeholder="输入 Access Token">
                    </div>
                    <button type="submit" class="btn btn-primary">保存 API 配置</button>
                </form>
            </div>
        </div>
        
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">关注作者配置</h2>
                <p class="card-text">添加您想要关注的PR创建者，系统将自动监控他们的PR。</p>
                
                <form action="{{ url_for('config_page') }}" method="post" class="mb-4">
                    <input type="hidden" name="action" value="add_followed_author">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <input type="text" class="form-control" name="author" placeholder="作者用户名" required>
                        </div>
                        <div class="col-md-5">
                            <input type="text" class="form-control" name="repo" placeholder="仓库，格式：owner/repo" required>
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-success w-100">添加关注</button>
                        </div>
                    </div>
                    <small class="form-text text-muted">例如：作者 "jimmyisme"，仓库 "mindspore/mindformers"</small>
                </form>
                
                <div class="table-responsive">
                    <table class="table table-striped table-hover author-table">
                        <thead class="table-light">
                            <tr>
                                <th scope="col">作者</th>
                                <th scope="col">仓库</th>
                                <th scope="col">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for author_config in config.get_followed_authors() %}
                            <tr>
                                <td>{{ author_config.AUTHOR }}</td>
                                <td>{{ author_config.REPO }}</td>
                                <td>
                                    <button class="btn btn-danger btn-sm delete-author-btn"
                                            data-author="{{ author_config.AUTHOR }}"
                                            data-repo="{{ author_config.REPO }}">
                                        删除
                                    </button>
                                </td>
                            </tr>
                            {% else %}
                            <tr>
                                <td colspan="3" class="text-center">暂无关注的作者</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script>
        // 显示消息提示
        function showMessage(message, type = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            const container = document.querySelector('.container');
            const existingAlert = container.querySelector('.alert');
            if (existingAlert) {
                existingAlert.remove();
            }
            
            container.insertBefore(alertDiv, container.firstElementChild.nextSibling);
            
            // 5秒后自动消失
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }

        // 处理API配置表单
        document.getElementById('api-config-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const accessToken = document.getElementById('access_token').value.trim();
            if (!accessToken) {
                showMessage('ACCESS_TOKEN 是必填的！', 'danger');
                return;
            }
            
            try {
                const response = await fetch('/api/update_api', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ access_token: accessToken })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage(result.message, 'success');
                } else {
                    showMessage(result.error, 'danger');
                }
            } catch (error) {
                showMessage('更新API配置时发生错误：' + error.message, 'danger');
            }
        });
        
        // 处理删除关注作者按钮
        document.addEventListener('click', async function(e) {
            if (e.target.classList.contains('delete-author-btn')) {
                e.preventDefault();
                
                const author = e.target.dataset.author;
                const repo = e.target.dataset.repo;
                
                if (!confirm(`确定要删除对 ${author} 在 ${repo} 的关注吗？`)) {
                    return;
                }
                
                try {
                    const response = await fetch('/api/delete_followed_author', {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ 
                            author: author, 
                            repo: repo
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        showMessage(result.message, 'success');
                        // 从DOM中移除该行
                        const row = e.target.closest('tr');
                        if (row) {
                            row.remove();
                        }
                    } else {
                        showMessage(result.error, 'danger');
                    }
                } catch (error) {
                    showMessage('删除关注作者时发生错误：' + error.message, 'danger');
                }
            }
        });
    </script>
</body>

</html>
